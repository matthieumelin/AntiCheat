plugins {
    id 'java'
}

group 'fr.geeklegend.ac'
version '1.0-SNAPSHOT'

libsDirName = "C:/Users/Matt/Desktop/Developpement"
compileJava.options.encoding = 'UTF-8'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://jitpack.io' }

    mavenCentral()
    mavenLocal()
}

configurations {
    exportedLibs
}

dependencies {
    implementation 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'
    implementation 'com.github.retrooper:packetevents:1.8-pre-18'

    configurations.implementation.extendsFrom(configurations.exportedLibs)
}

jar {
    from {
        configurations.exportedLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}